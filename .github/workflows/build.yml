name: build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release)
        run: cargo build --release

      - name: Prepare dist (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/tcp-transfer-ice dist/
          cp tcp_server_ice_NEW.py dist/
          cp README.md dist/

      - name: Prepare dist (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\tcp-transfer-ice.exe dist\
          Copy-Item tcp_server_ice_NEW.py dist\
          Copy-Item README.md dist\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tcp-transfer-ice-${{ runner.os }}
          path: dist
